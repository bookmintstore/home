<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookMintor Blog - Insights</title>
  <meta name="theme-color" content="#0b0e13" />
  <link rel="icon" type="image/png" href="https://bookmintor.shop/images/logo.png">

  <!-- SECURITY SCRIPT -->
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
        if(e.keyCode == 123) { return false; }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
    }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brandDark: '#0b0e13' },
          fontFamily: {
             sans: ['Poppins', 'sans-serif'],
             serif: ['Playfair Display', 'serif'],
          },
          animation: {
            'bg-shift': 'bg-shift 10s ease-in-out infinite alternate',
          },
          keyframes: {
            'bg-shift': {
                '0%': { filter: 'hue-rotate(0deg)' },
                '100%': { filter: 'hue-rotate(30deg)' }
            }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; -webkit-user-select: none; user-select: none; overflow-x: hidden; }
    
    .glow-con { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    .glow-blob {
        position: absolute; width: 60vw; height: 60vw; background: radial-gradient(circle, rgba(99,102,241,0.1), transparent 70%);
        border-radius: 50%; top: -20%; left: -10%; animation: bg-shift 10s infinite;
    }

    .blog-card {
        background: rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.08);
        transition: all 0.3s ease;
    }
    .blog-card:hover {
        background: rgba(255,255,255,0.05);
        transform: translateY(-5px);
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    }
  </style>
</head>
