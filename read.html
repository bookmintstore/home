<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Bookmintor Flipbook</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #020408; 
            --accent-color: #a855f7;
            --brand-indigo: #6366f1;
            --text-main: #ffffff;
            --overlay-bg: rgba(0, 0, 0, 0.95);
        }

        /* --- SECURITY: NO SELECTION --- */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .brand-header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: none;
        }

        .brand-logo {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        .brand-name {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #555 0%, #fff 50%, #555 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: royalShine 4s linear infinite;
        }

        @keyframes royalShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        /* --- WRAPPER FIX: CENTERED WITHOUT SHIFTING --- */
        #flipbook-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0 100px 0; /* Space for counter */
            overflow: hidden;
        }

        #flipbook {
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            background: #111;
            visibility: hidden;
        }

        .page {
            background: #fff;
            overflow: hidden;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* --- BLURRED NOTES SYSTEM --- */
        #notes-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
        }

        .add-note-btn {
            background: rgba(168, 85, 247, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: white;
            border: 1px solid rgba(168, 85, 247, 0.4);
            padding: 10px 20px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .add-note-btn:hover {
            background: rgba(168, 85, 247, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .sticky-note {
            background: rgba(255, 255, 150, 0.15); /* Glassy yellow */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #fff;
            padding: 15px;
            border-radius: 16px;
            width: 220px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
            position: relative;
            animation: notePop 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .sticky-note::before {
            content: '';
            position: absolute;
            left: 0; top: 15%; bottom: 15%;
            width: 4px;
            background: #ffd700;
            border-radius: 0 4px 4px 0;
        }

        .delete-note {
            position: absolute;
            top: 8px;
            right: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.2s;
        }
        .delete-note:hover { opacity: 1; color: #ff4444; }

        @keyframes notePop {
            from { opacity: 0; transform: translateY(10px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- COUNTER --- */
        .counter-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 30px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #current-page { color: var(--accent-color); font-weight: 800; font-size: 1.3rem; }
        .total-slash { opacity: 0.3; font-weight: 300; }

        /* --- ADVANCED LOADER --- */
        #loader {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .spinner-outer {
            width: 70px;
            height: 70px;
            border: 2px solid rgba(168, 85, 247, 0.1);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
            position: relative;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #loading-progress {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-top: 10px;
            letter-spacing: 2px;
            font-weight: 700;
        }

        /* --- MODAL --- */
        #note-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #0f1115;
            padding: 35px;
            border-radius: 30px;
            width: 90%;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-content textarea {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 18px;
            border-radius: 18px;
            resize: none;
            margin: 20px 0;
            font-family: inherit;
            outline: none;
        }

        .modal-content textarea:focus { border-color: var(--accent-color); }

        .modal-btns { display: flex; gap: 12px; }
        .modal-btns button { 
            flex: 1; 
            padding: 14px; 
            border-radius: 15px; 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .save-btn { background: var(--accent-color); color: white; }
        .cancel-btn { background: rgba(255,255,255,0.05); color: #888; }
        .save-btn:hover { filter: brightness(1.2); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="brand-header">
        <img src="https://bookmintor.shop/images/logo.png" class="brand-logo" alt="Logo">
        <span class="brand-name">Bookmintor</span>
    </div>

    <div id="notes-container">
        <button class="add-note-btn" onclick="openNoteModal()">
            <i data-lucide="plus-circle" style="width:18px"></i> Add Note
        </button>
        <div id="active-notes"></div>
    </div>

    <div id="note-modal">
        <div class="modal-content">
            <h3 style="margin: 0; font-size: 1.5rem;">Create Sticky Note</h3>
            <p style="font-size: 0.85rem; color: #666; margin-top: 5px;">Attaching to Page <span id="target-page-num" style="color:var(--accent-color)">1</span></p>
            <textarea id="note-text" rows="4" placeholder="Write something important..."></textarea>
            <div class="modal-btns">
                <button class="cancel-btn" onclick="closeNoteModal()">Discard</button>
                <button class="save-btn" onclick="saveNote()">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner-outer"></div>
        <p id="loading-text" style="font-weight: 400; color: #666; margin: 0;">PREPARING ASSETS</p>
        <p id="loading-progress">0% COMPLETE</p>
    </div>

    <div id="flipbook-wrapper">
        <div id="flipbook"></div>
    </div>

    <div class="counter-container">
        <div class="page-count">
            <span id="current-page">1</span> 
            <span class="total-slash">/</span> 
            <span id="total-pages">--</span>
        </div>
    </div>

    <audio id="page-sound" preload="auto">
        <source src="https://r8cnodelibrary.github.io/resource-library/aarohibook/Flip_sound.mp3" type="audio/mpeg">
    </audio>

<script>
    const PDF_URL = 'https://bookmintor.shop/aarohibook/Mera_Kanha_Ek_Antaryatra-compressed.pdf';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // Advanced Security
    document.onkeydown = (e) => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };

    let pageFlip;
    let currentPageIndex = 0;
    let allNotes = JSON.parse(localStorage.getItem('bookmintor_notes') || '{}');

    const flipbookEl = document.getElementById('flipbook');
    const loader = document.getElementById('loader');
    const progressText = document.getElementById('loading-progress');
    const activeNotesContainer = document.getElementById('active-notes');
    const pageSound = document.getElementById('page-sound');

    function openNoteModal() {
        document.getElementById('target-page-num').innerText = currentPageIndex + 1;
        document.getElementById('note-modal').style.display = 'flex';
        document.getElementById('note-text').focus();
    }

    function closeNoteModal() {
        document.getElementById('note-modal').style.display = 'none';
        document.getElementById('note-text').value = '';
    }

    function saveNote() {
        const text = document.getElementById('note-text').value.trim();
        if (!text) return;
        const pageNum = currentPageIndex + 1;
        if (!allNotes[pageNum]) allNotes[pageNum] = [];
        allNotes[pageNum].push({ id: Date.now(), text: text });
        localStorage.setItem('bookmintor_notes', JSON.stringify(allNotes));
        renderNotes();
        closeNoteModal();
    }

    function deleteNote(pageNum, noteId) {
        allNotes[pageNum] = allNotes[pageNum].filter(n => n.id !== noteId);
        if (allNotes[pageNum].length === 0) delete allNotes[pageNum];
        localStorage.setItem('bookmintor_notes', JSON.stringify(allNotes));
        renderNotes();
    }

    function renderNotes() {
        const pageNum = currentPageIndex + 1;
        activeNotesContainer.innerHTML = '';
        if (allNotes[pageNum]) {
            allNotes[pageNum].forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = 'sticky-note';
                noteEl.innerHTML = `
                    <span class="delete-note" onclick="deleteNote(${pageNum}, ${note.id})"><i data-lucide="x" style="width:14px"></i></span>
                    ${note.text}
                `;
                activeNotesContainer.appendChild(noteEl);
            });
            lucide.createIcons();
        }
    }

    async function init() {
        try {
            lucide.createIcons();
            const pdf = await pdfjsLib.getDocument(PDF_URL).promise;
            const total = pdf.numPages;
            document.getElementById('total-pages').innerText = total;

            for (let i = 1; i <= total; i++) {
                // Update Progress in Loader
                const percent = Math.round((i / total) * 100);
                progressText.innerText = `LOADING PAGE ${i} OF ${total} (${percent}%)`;
                
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const div = document.createElement('div');
                div.className = 'page';
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport }).promise;
                div.appendChild(canvas);
                flipbookEl.appendChild(div);
            }

            if (typeof St !== 'undefined' && St.PageFlip) {
                pageFlip = new St.PageFlip(flipbookEl, {
                    width: 600, height: 800, size: 'stretch',
                    showCover: false, mode: 'portrait', startPage: 0,
                    flippingTime: 600, usePortrait: true
                });
                pageFlip.loadFromHTML(document.querySelectorAll('.page'));
                
                pageFlip.on('flip', (e) => {
                    currentPageIndex = e.data;
                    document.getElementById('current-page').innerText = currentPageIndex + 1;
                    const s = pageSound.cloneNode();
                    s.volume = 0.4;
                    s.play().catch(()=>{});
                    renderNotes();
                });
            }

            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                flipbookEl.style.visibility = 'visible';
                renderNotes();
            }, 800);

        } catch (error) {
            console.error(error);
            progressText.innerText = "FAILED TO LOAD BOOK";
        }
    }

    window.addEventListener('load', init);
</script>

</body>
</html>
