<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF Flipbook</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #3b82f6;
            --text-main: #ffffff;
            --overlay-bg: rgba(0, 0, 0, 0.9);
        }

        body {
            margin: 0;
            background: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Flipbook Container */
        #flipbook-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-bottom: 80px; /* Space for the floating counter */
            box-sizing: border-box;
        }

        #flipbook {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.9);
            background: #1a1a1a;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .page {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Fixed & Stylized Page Counter (Matching standard reader apps) */
        .counter-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 8px 24px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
        }

        .page-count {
            font-weight: 500;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1px;
            user-select: none;
        }

        .page-count span#current-page {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .page-count .separator {
            margin: 0 8px;
            opacity: 0.5;
            font-weight: 300;
        }

        /* Introduction Overlay */
        #guide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #guide-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .guide-content {
            max-width: 400px;
            padding: 20px;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .guide-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instruction-icon {
            margin-right: 15px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instruction-text {
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .start-btn {
            margin-top: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background: #2563eb;
        }

        /* Loader */
        #loader {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            background: var(--bg-color);
            width: 100%;
            height: 100%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #flipbook {
                width: 92vw !important;
                height: 75vh !important;
            }
            .counter-container {
                bottom: 20px;
                padding: 6px 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="spinner"></div>
        <p id="loading-text">Preparing your book...</p>
    </div>

    <!-- Guide Overlay -->
    <div id="guide-overlay">
        <div class="guide-content">
            <h2 class="guide-title">How to Read</h2>
            
            <div class="instruction-item">
                <div class="instruction-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/><path d="m13 13 6 6"/></svg>
                </div>
                <div class="instruction-text">
                    <strong>Tap or Click</strong> on the right edge to go forward, left edge to go back.
                </div>
            </div>

            <div class="instruction-item">
                <div class="instruction-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </div>
                <div class="instruction-text">
                    <strong>Swipe</strong> horizontally to flip pages smoothly like a real book.
                </div>
            </div>

            <div class="instruction-item">
                <div class="instruction-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                </div>
                <div class="instruction-text">
                    Track your progress using the <strong>Page Counter</strong> at the bottom.
                </div>
            </div>

            <button class="start-btn" onclick="dismissGuide()">START READING</button>
        </div>
    </div>

    <!-- Flipbook Container -->
    <div id="flipbook-wrapper">
        <div id="flipbook"></div>
    </div>

    <!-- Floating Stylized Counter -->
    <div class="counter-container">
        <div class="page-count">
            <span id="current-page">1</span><span class="separator">/</span><span id="total-pages">--</span>
        </div>
    </div>

<script>
    // Config
    const PDF_URL = 'https://bookmintor.shop/aarohibook/Mera_Kanha_Ek_Antaryatra-compressed.pdf';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const flipbookEl = document.getElementById('flipbook');
    const loader = document.getElementById('loader');
    const loadingText = document.getElementById('loading-text');
    const guideOverlay = document.getElementById('guide-overlay');
    const currentPageEl = document.getElementById('current-page');
    const totalPagesEl = document.getElementById('total-pages');
    
    let pageFlip;

    // Dismiss Guide
    function dismissGuide() {
        guideOverlay.classList.remove('active');
        localStorage.setItem('guideShown_v1', 'true');
    }

    async function init() {
        try {
            loadingText.innerText = "Downloading PDF...";
            const pdf = await pdfjsLib.getDocument(PDF_URL).promise;
            totalPagesEl.innerText = pdf.numPages;

            // Render pages
            for (let i = 1; i <= pdf.numPages; i++) {
                loadingText.innerText = `Loading pages (${i}/${pdf.numPages})...`;
                const page = await pdf.getPage(i);
                
                const viewport = page.getViewport({ scale: 1.5 });

                const div = document.createElement('div');
                div.className = 'page';

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: ctx, viewport }).promise;
                div.appendChild(canvas);
                flipbookEl.appendChild(div);
            }

            loadingText.innerText = "Finishing up...";

            // Initialize PageFlip
            if (typeof St !== 'undefined' && St.PageFlip) {
                pageFlip = new St.PageFlip(flipbookEl, {
                    width: 600,
                    height: 800,
                    size: 'stretch',
                    minWidth: 300,
                    maxWidth: 1000,
                    minHeight: 400,
                    maxHeight: 1200,
                    maxShadowOpacity: 0.5,
                    showCover: false,
                    mobileScrollSupport: false,
                    mode: 'portrait',
                    clickEventForward: true,
                    usePortrait: true,
                    startPage: 0,
                    flippingTime: 600
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));
                
                // Event: Page Change
                pageFlip.on('flip', (e) => {
                    currentPageEl.innerText = e.data + 1;
                });
            } else {
                throw new Error("PageFlip library not loaded correctly.");
            }

            // Hide loader
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                flipbookEl.style.visibility = 'visible';
                
                // Show guide if not seen
                if (!localStorage.getItem('guideShown_v1')) {
                    guideOverlay.classList.add('active');
                }
            }, 500);

        } catch (error) {
            console.error("Error loading flipbook:", error);
            loader.innerHTML = `<div style="padding: 20px; text-align: center;">
                <p>⚠️ Error loading book</p>
                <p style="font-size: 0.8rem; opacity: 0.7;">${error.message}</p>
                <button onclick="location.reload()" class="start-btn">Try Again</button>
            </div>`;
        }
    }

    // Start everything
    window.addEventListener('load', init);
</script>

</body>
</html>
