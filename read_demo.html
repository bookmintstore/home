<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bookmintor - Cinematic Reader</title>
    
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #020408;
            --accent: #a855f7; 
            --glass: rgba(10, 10, 15, 0.95);
            --border: rgba(168, 85, 247, 0.2);
            --warn-color: #ff3333;
        }

        /* --- GLOBAL RESET --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            user-select: none; -webkit-user-drag: none; -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            touch-action: none;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #151020 0%, #000 100%);
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'Space Grotesk', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- BRAND HEADER --- */
        .brand-header {
            position: fixed; top: 25px; left: 25px; z-index: 1000; pointer-events: none;
        }
        .brand-name {
            font-size: 1.6rem; font-weight: 700; letter-spacing: -0.5px;
            background: linear-gradient(90deg, #555 0%, #fff 50%, #555 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: royalShine 4s linear infinite;
        }
        @keyframes royalShine { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }

        /* --- STAGE --- */
        .book-stage {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.8s ease;
            overflow: visible; 
            cursor: grab;
        }
        .book-stage:active { cursor: grabbing; }

        #flipbook-container {
            position: relative; margin: auto;
            visibility: hidden; 
            min-width: 300px;
            min-height: 400px;
        }

        /* PAGE STYLING */
        .page { background-color: #ffffff !important; overflow: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.7); }
        .page-content { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #ffffff; }
        .page-canvas { display: block; width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: #020408; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 60px; height: 60px; border: 2px solid rgba(168, 85, 247, 0.2);
            border-top: 2px solid var(--accent); border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .load-title { font-size: 14px; color: #fff; letter-spacing: 2px; font-weight: 600; margin-bottom: 8px; }
        .load-detail { font-size: 11px; color: var(--accent); letter-spacing: 1px; font-weight: 700; }

        /* --- SPAM TOAST (Professional & Subtle) --- */
        #spam-toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(15, 15, 20, 0.9); border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ffcccc; padding: 10px 24px; border-radius: 50px;
            font-size: 13px; font-family: 'Inter', sans-serif; font-weight: 500;
            pointer-events: none; opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 10px; z-index: 5000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #spam-toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast-icon { width: 16px; height: 16px; color: #ff5555; }

        /* --- TOOLBAR --- */
        .toolbar {
            position: fixed; bottom: 25px;
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 10px 20px; border-radius: 20px;
            display: flex; align-items: center; gap: 15px;
            z-index: 100; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-width: 95vw; overflow-x: auto;
        }
        .toolbar::-webkit-scrollbar { display: none; }
        
        .btn {
            background: none; border: none; color: #888; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
            padding: 5px; min-width: 35px;
        }
        .btn:hover { color: var(--accent); transform: scale(1.15); }
        .btn.active { color: var(--accent); }
        .sep { width: 1px; height: 20px; background: rgba(255,255,255,0.1); flex-shrink: 0; }

        /* NOTES LAYER */
        #notes-layer { position: fixed; inset: 0; pointer-events: none; z-index: 50; }
        .note-marker {
            pointer-events: auto; position: absolute; width: 30px; height: 30px;
            background: var(--accent); border-radius: 50%; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center; color: #fff;
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.5); cursor: pointer; transition: 0.2s;
        }
        .note-marker:hover { transform: scale(1.2); box-shadow: 0 0 25px var(--accent); }

        #note-modal {
            position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal-card {
            background: #0f1115; width: 90%; max-width: 400px; padding: 30px;
            border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        }
        textarea { 
            width: 100%; height: 130px; background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); color: #fff; 
            padding: 15px; margin: 20px 0; border-radius: 14px; 
            resize: none; outline: none; font-family: 'Inter'; font-size: 15px; line-height: 1.5;
        }
        textarea:focus { border-color: var(--accent); }
        .m-btns { display: flex; justify-content: flex-end; gap: 12px; }
        .m-btn { padding: 12px 24px; border-radius: 12px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; }
        .save { background: var(--accent); color: #fff; }
        .del { background: rgba(255, 68, 68, 0.1); color: #ff4444; }
        .close { background: transparent; color: #888; }

    </style>
</head>
<body>

    <div class="brand-header"><span class="brand-name">Bookmintor</span></div>

    <!-- SPAM TOAST (Subtle) -->
    <div id="spam-toast">
        <i data-lucide="triangle-alert" class="toast-icon"></i>
        <span>Slow down, let the page flip</span>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <div class="load-title">INITIALIZING LIBRARY</div>
        <div class="load-detail" id="load-status">Connecting...</div>
    </div>

    <div class="book-stage" id="book-stage">
        <!-- Container is here, ensuring buildBook can find it -->
        <div id="flipbook-container"></div>
    </div>

    <div id="notes-layer"></div>

    <div class="toolbar">
        <button class="btn" id="prev-btn"><i data-lucide="chevron-left"></i></button>
        <div id="page-counter" style="color:var(--accent); min-width:80px; text-align:center; font-size:14px; font-weight: 700; white-space: nowrap;"></div>
        <button class="btn" id="next-btn"><i data-lucide="chevron-right"></i></button>
        
        <div class="sep"></div>
        <button class="btn" onclick="zoomBook(-0.1)" title="Zoom Out"><i data-lucide="minus"></i></button>
        <button class="btn" onclick="zoomBook(0.1)" title="Zoom In"><i data-lucide="plus"></i></button>
        <div class="sep"></div>
        
        <button class="btn" id="auto-btn"><i data-lucide="play"></i></button>
        <button class="btn" id="add-note-btn"><i data-lucide="message-square-plus"></i></button>
        <button class="btn" id="sound-btn"><i data-lucide="volume-2"></i></button>
    </div>

    <div id="note-modal">
        <div class="modal-card">
            <h3 style="color:var(--accent); font-family:'Space Grotesk'; font-size: 1.4rem;">Note</h3>
            <p id="target-info" style="font-size: 11px; color: #666; margin-top: 5px;">Attaching to Page <span id="target-page-num" style="color:var(--accent)">1</span></p>
            <textarea id="modal-text" placeholder="Start typing..."></textarea>
            <div class="m-btns">
                <button class="m-btn del" id="m-del">Delete</button>
                <button class="m-btn close" id="m-close">Cancel</button>
                <button class="m-btn save" id="m-save">Save</button>
            </div>
        </div>
    </div>

    <audio id="flip-sfx" src="https://r8cnodelibrary.github.io/resource-library/aarohibook/Flip_sound.mp3"></audio>

    <script>
        const PDF_URL = "https://bookmintor.shop/aarohibook/Mera_Kanha_Ek_Antaryatra-compressed.pdf";
        const STORAGE_KEY = "aethelgard_v24_final";
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // --- SECURITY ---
        const Security = {
            init() {
                document.addEventListener('contextmenu', e => e.preventDefault());
                document.addEventListener('keydown', e => {
                    if(e.key === 'F12' || e.keyCode === 123) return false;
                    if(e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'p')) return false;
                });
                document.addEventListener('dragstart', e => e.preventDefault());
            }
        };

        // State
        let pdfDoc = null;
        let pageFlip = null;
        let totalPages = 0;
        let pdfRatio = 0.7; 
        
        let isSoundOn = true;
        let isAuto = false;
        let autoTimer;
        let currentPageIndex = 0;
        let currentZoom = 1.0;
        
        // Anti-Spam / Flip State
        let isFlipping = false;
        let spamCounter = 0;
        let warningTimeout;

        const canvasMap = new Map();

        async function init() {
            Security.init();
            try {
                const task = pdfjsLib.getDocument(PDF_URL);
                task.onProgress = (p) => {
                    const pct = Math.round((p.loaded / p.total) * 100);
                    if(!isNaN(pct)) {
                        const statusEl = document.getElementById('load-status');
                        if (statusEl) statusEl.innerText = `DOWNLOADING (${pct}%)`;
                    }
                };
                pdfDoc = await task.promise;
                totalPages = pdfDoc.numPages;

                const firstPage = await pdfDoc.getPage(1);
                const vp = firstPage.getViewport({ scale: 1 });
                pdfRatio = vp.width / vp.height;

                const titleEl = document.querySelector('.load-title');
                if (titleEl) titleEl.innerText = "PREPARING PAGES";
                
                for(let i=1; i<=totalPages; i++) {
                    await cachePage(i);
                    const percent = Math.round((i / totalPages) * 100);
                    const statusEl = document.getElementById('load-status');
                    if (statusEl) statusEl.innerText = `LOADING PAGE ${i} OF ${totalPages} (${percent}%)`;
                }

                buildBook();
                setupAntiSpam();

                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 600);
                }
                const stage = document.getElementById('book-stage');
                if (stage) stage.style.opacity = '1';

                window.addEventListener('resize', debounce(() => { buildBook(); }, 250));

            } catch (err) {
                console.error(err);
                const statusEl = document.getElementById('load-status');
                if (statusEl) {
                    statusEl.innerText = "LOAD ERROR";
                    statusEl.style.color = "#ff4444";
                }
            }
        }

        async function cachePage(num) {
            if(canvasMap.has(num)) return;
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: 2.5 }); 
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            canvas.className = 'page-canvas';
            const ctx = canvas.getContext('2d');
            await page.render({ canvasContext: ctx, viewport }).promise;
            canvasMap.set(num, canvas);
        }

        function getDimensions() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const maxWidth = w * 0.90;
            const maxHeight = h * 0.82; 
            
            let pageH = maxHeight;
            let pageW = pageH * pdfRatio; 
            
            if (pageW > maxWidth) {
                pageW = maxWidth;
                pageH = pageW / pdfRatio;
            }

            const minW = 300; 
            if (pageW < minW) {
                pageW = minW;
                pageH = pageW / pdfRatio;
            }

            return { width: Math.floor(pageW), height: Math.floor(pageH) };
        }

        function buildBook() {
            const dim = getDimensions();
            let container = document.getElementById('flipbook-container');

            if (!container) {
                const stage = document.getElementById('book-stage');
                if (!stage) return;
                container = document.createElement('div');
                container.id = 'flipbook-container';
                stage.appendChild(container);
            }

            if (pageFlip) {
                try { pageFlip.destroy(); } catch(e) { console.warn("Destroy error", e); }
                pageFlip = null;
            }

            container.style.width = "";
            container.style.height = "";
            container.style.transform = `scale(${currentZoom})`;
            container.innerHTML = ""; 
            
            for(let i=1; i<=totalPages; i++) {
                const div = document.createElement('div');
                div.className = 'page';
                const content = document.createElement('div');
                content.className = 'page-content';
                
                if(canvasMap.has(i)) {
                    content.appendChild(canvasMap.get(i));
                }
                
                div.appendChild(content);
                container.appendChild(div);
            }

            pageFlip = new St.PageFlip(container, {
                width: dim.width,
                height: dim.height,
                size: 'fixed',
                showCover: false, 
                startPage: currentPageIndex,
                flippingTime: 900, 
                maxShadowOpacity: 0.5,
                usePortrait: true, 
                mode: 'portrait',
                mobileFirst: true,
                drawShadow: true,
                clickEventForward: true,
                useMouseEvents: true,
                swipeDistance: 30
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));

            pageFlip.on('changeState', (e) => {
                const state = e.data;
                isFlipping = (state === 'flipping' || state === 'fold_corner');
                
                // Reset spam counter when flip finishes
                if (state === 'read') {
                    spamCounter = 0;
                }
            });

            pageFlip.on('flip', (e) => {
                currentPageIndex = e.data;
                updateUI();
                if(isSoundOn) {
                    const sfx = document.getElementById('flip-sfx');
                    if (sfx) {
                        sfx.currentTime = 0; sfx.play().catch(()=>{});
                    }
                }
            });

            container.style.visibility = 'visible';
            updateUI();
            lucide.createIcons();
        }

        // --- SPAM PREVENTION LOGIC ---
        function showWarning() {
            const el = document.getElementById('spam-toast');
            if(!el) return;
            
            el.classList.add('visible');
            
            // Reset timer
            if(warningTimeout) clearTimeout(warningTimeout);
            
            warningTimeout = setTimeout(() => {
                el.classList.remove('visible');
            }, 2000);
        }

        function setupAntiSpam() {
            const stage = document.getElementById('book-stage');
            if(!stage) return;

            const interceptor = (e) => {
                if(isFlipping) {
                    // Block the click
                    e.stopImmediatePropagation(); 
                    e.preventDefault();
                    
                    // Increment counter
                    spamCounter++;
                    
                    // ONLY show warning if user clicks MORE than once (spamming)
                    // The first blocked click is silent (accidental protection)
                    // The second blocked click triggers the toast
                    if (spamCounter > 1) {
                        showWarning();
                    }
                    return false;
                }
            };

            stage.addEventListener('mousedown', interceptor, true);
            stage.addEventListener('touchstart', interceptor, { capture: true, passive: false });
            stage.addEventListener('click', interceptor, true);
        }

        function zoomBook(delta) {
            const container = document.getElementById('flipbook-container');
            if(!container) return;
            currentZoom += delta;
            currentZoom = Math.min(Math.max(currentZoom, 0.5), 2.5);
            container.style.transform = `scale(${currentZoom})`;
        }

        function updateUI() {
            const el = document.getElementById('page-counter');
            if (el) el.innerText = `${currentPageIndex + 1} / ${totalPages}`;
            renderNotes();
        }

        // --- NOTES ---
        let tempNoteId = null;
        function getNotes() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
        function saveNotes(n) { localStorage.setItem(STORAGE_KEY, JSON.stringify(n)); renderNotes(); }

        function startNewNote() {
            tempNoteId = Date.now();
            openModal(tempNoteId, true);
        }

        function renderNotes() {
            const layer = document.getElementById('notes-layer');
            if (!layer) return;
            layer.innerHTML = "";
            const currentP = currentPageIndex + 1;

            getNotes().forEach(n => {
                if(n.page === currentP) {
                    const m = document.createElement('div');
                    m.className = 'note-marker';
                    m.style.top = "20%"; 
                    m.style.right = "10%";
                    m.innerHTML = '<i data-lucide="message-square-text" style="width:14px"></i>';
                    m.onclick = (e) => {
                        e.stopPropagation();
                        openModal(n.id, false);
                    };
                    layer.appendChild(m);
                }
            });
            lucide.createIcons();
        }

        // --- MODAL ---
        let activeNoteId = null;
        const modal = document.getElementById('note-modal');
        
        function openModal(id, isNew) {
            activeNoteId = id;
            if (!modal) return;
            const ta = document.getElementById('modal-text');
            const targetNum = document.getElementById('target-page-num');
            if (targetNum) targetNum.innerText = currentPageIndex + 1;
            
            if (isNew) {
                if (ta) ta.value = "";
                const delBtn = document.getElementById('m-del');
                if (delBtn) delBtn.style.display = 'none';
            } else {
                const n = getNotes().find(x => x.id === id);
                if(n && ta) ta.value = n.text;
                const delBtn = document.getElementById('m-del');
                if (delBtn) delBtn.style.display = 'block';
            }
            modal.style.display = 'flex';
        }

        const saveBtn = document.getElementById('m-save');
        if (saveBtn) {
            saveBtn.onclick = () => {
                const ta = document.getElementById('modal-text');
                const text = ta ? ta.value.trim() : "";
                if (!text) { if(modal) modal.style.display = 'none'; return; }
                const notes = getNotes();
                const existingIndex = notes.findIndex(x => x.id === activeNoteId);
                const targetPage = currentPageIndex + 1;

                if (existingIndex > -1) {
                    notes[existingIndex].text = text;
                } else {
                    notes.push({ id: activeNoteId, page: targetPage, text: text });
                }
                saveNotes(notes);
                if(modal) modal.style.display = 'none';
            }
        }

        const delBtn = document.getElementById('m-del');
        if (delBtn) {
            delBtn.onclick = () => {
                saveNotes(getNotes().filter(x => x.id !== activeNoteId));
                if(modal) modal.style.display = 'none';
            }
        }

        const closeBtn = document.getElementById('m-close');
        if (closeBtn) {
            closeBtn.onclick = () => { if(modal) modal.style.display = 'none'; };
        }

        // --- CONTROLS ---
        const safeNext = () => { 
            // Anti-Spam Check for Button
            if(isFlipping) { 
                spamCounter++;
                if (spamCounter > 1) showWarning(); 
                return; 
            }
            pageFlip?.flipNext(); 
        };
        const safePrev = () => { 
            if(isFlipping) { 
                spamCounter++;
                if (spamCounter > 1) showWarning(); 
                return; 
            }
            pageFlip?.flipPrev(); 
        };

        const prevBtn = document.getElementById('prev-btn');
        if (prevBtn) prevBtn.onclick = safePrev;

        const nextBtn = document.getElementById('next-btn');
        if (nextBtn) nextBtn.onclick = safeNext;

        const addNoteBtn = document.getElementById('add-note-btn');
        if (addNoteBtn) addNoteBtn.onclick = startNewNote;
        
        const autoBtn = document.getElementById('auto-btn');
        if (autoBtn) {
            autoBtn.onclick = function() {
                isAuto = !isAuto;
                this.classList.toggle('active');
                if(isAuto) {
                    this.innerHTML = '<i data-lucide="pause"></i>';
                    autoTimer = setInterval(() => {
                        // Internal check for Auto play
                        if(!pageFlip || isFlipping) return;
                        if(currentPageIndex >= totalPages - 1) pageFlip.flip(0);
                        else pageFlip.flipNext();
                    }, 4000);
                } else {
                    this.innerHTML = '<i data-lucide="play"></i>';
                    clearInterval(autoTimer);
                }
                lucide.createIcons();
            }
        }

        const soundBtn = document.getElementById('sound-btn');
        if (soundBtn) {
            soundBtn.onclick = function() {
                isSoundOn = !isSoundOn;
                this.classList.toggle('active');
                this.innerHTML = isSoundOn ? '<i data-lucide="volume-2"></i>' : '<i data-lucide="volume-x"></i>';
                lucide.createIcons();
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function() {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, arguments), wait);
            };
        }

        window.onload = init;
    </script>
</body>
</html>
