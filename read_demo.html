<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aethelgard V16 - Physics Perfected</title>
    
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #020408;
            --accent: #a855f7; 
            --glass: rgba(10, 10, 15, 0.95);
            --border: rgba(168, 85, 247, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-drag: none; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #151020 0%, #000 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- STAGE --- */
        .book-stage {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            perspective: 2000px; /* Deep perspective for better physics */
            overflow: auto;
            cursor: pointer;
        }

        /* Container for PageFlip */
        #flipbook-container {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin: auto;
        }

        .stf__wrapper {
            /* Heavier shadow for realism */
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
        }

        .page-content {
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: #020408; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .spinner {
            width: 50px; height: 50px; border: 2px solid rgba(168, 85, 247, 0.2);
            border-top: 2px solid var(--accent); border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .load-text { font-family: 'Space Grotesk'; color: var(--accent); letter-spacing: 1px; font-size: 14px; font-weight: 600; }

        /* --- UI CONTROLS --- */
        .toolbar {
            position: fixed; bottom: 20px;
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 8px 15px; border-radius: 16px;
            display: flex; align-items: center; gap: 10px;
            z-index: 100; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-width: 98vw;
            flex-wrap: nowrap;
            overflow-x: auto;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .toolbar::-webkit-scrollbar { display: none; }
        
        .btn {
            background: none; border: none; color: #888; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
            padding: 5px; min-width: 30px;
        }
        .btn:hover { color: var(--accent); transform: scale(1.1); }
        .btn.active { color: var(--accent); }

        .sep { width: 1px; height: 18px; background: rgba(255,255,255,0.1); flex-shrink: 0; }

        /* Notes Overlay */
        #notes-layer { position: fixed; inset: 0; pointer-events: none; z-index: 50; }
        .note-marker {
            pointer-events: auto; position: absolute; width: 28px; height: 28px;
            background: var(--accent); border-radius: 50%; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center; color: #fff;
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4); cursor: pointer;
            transition: 0.2s;
        }
        .note-marker:hover { transform: scale(1.15); box-shadow: 0 0 20px var(--accent); }

        /* Modal */
        #note-modal {
            position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal-card {
            background: #0f1115; width: 90%; max-width: 380px; padding: 25px;
            border-radius: 16px; border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        textarea { 
            width: 100%; height: 120px; background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); color: #fff; 
            padding: 15px; margin: 20px 0; border-radius: 12px; 
            resize: none; outline: none; font-family: 'Inter'; font-size: 14px;
        }
        textarea:focus { border-color: var(--accent); }
        
        .m-btns { display: flex; justify-content: flex-end; gap: 12px; }
        .m-btn { padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; font-size: 12px; font-weight: 600; }
        .save { background: var(--accent); color: #fff; }
        .del { background: rgba(255, 68, 68, 0.1); color: #ff4444; }
        .close { background: transparent; color: #888; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="load-text">INITIALIZING PHYSICS ENGINE</div>
        <div id="load-status" style="color:#666; font-size:11px; margin-top:10px;">0%</div>
    </div>

    <div class="book-stage" id="book-stage">
        <div id="flipbook-container"></div>
    </div>

    <div id="notes-layer"></div>

    <div class="toolbar">
        <button class="btn" id="prev-btn"><i data-lucide="chevron-left"></i></button>
        <div id="page-counter" style="color:var(--accent); min-width:60px; text-align:center; font-size:13px; font-weight: 600; white-space: nowrap;"></div>
        <button class="btn" id="next-btn"><i data-lucide="chevron-right"></i></button>
        
        <div class="sep"></div>

        <button class="btn" onclick="zoomBook(-0.1)" title="Zoom Out"><i data-lucide="minus"></i></button>
        <button class="btn" onclick="zoomBook(0.1)" title="Zoom In"><i data-lucide="plus"></i></button>

        <div class="sep"></div>
        
        <button class="btn" id="auto-btn"><i data-lucide="play"></i></button>
        <button class="btn" id="add-note-btn"><i data-lucide="message-square-plus"></i></button>
        <button class="btn" id="sound-btn"><i data-lucide="volume-2"></i></button>
    </div>

    <!-- Note Modal -->
    <div id="note-modal">
        <div class="modal-card">
            <h3 style="color:var(--accent); font-family:'Space Grotesk'">Your Note</h3>
            <textarea id="modal-text" placeholder="Type your thoughts here to save..."></textarea>
            <div class="m-btns">
                <button class="m-btn del" id="m-del">Delete</button>
                <button class="m-btn close" id="m-close">Cancel</button>
                <button class="m-btn save" id="m-save">Save Note</button>
            </div>
        </div>
    </div>

    <audio id="flip-sfx" src="https://r8cnodelibrary.github.io/resource-library/aarohibook/Flip_sound.mp3"></audio>

    <script>
        const PDF_URL = "https://bookmintor.shop/aarohibook/Mera_Kanha_Ek_Antaryatra-compressed.pdf";
        const STORAGE_KEY = "aethelgard_v16_phys";
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Global State
        let pdfDoc = null;
        let pageFlip = null;
        let totalPages = 0;
        let pdfRatio = 0.7; 
        
        // Settings
        const FLIP_DURATION = 1200; // Slower for heavier physics feel
        let isSoundOn = true;
        let isAuto = false;
        let autoTimer;
        let currentPageIndex = 0;
        let currentZoom = 1.0;
        let isFlipping = false; // PHYSICS LOCK FLAG

        // Permanent Canvas Cache
        const canvasMap = new Map();

        async function init() {
            try {
                const task = pdfjsLib.getDocument(PDF_URL);
                task.onProgress = (p) => {
                    const pct = Math.round((p.loaded / p.total) * 100);
                    if(!isNaN(pct)) document.getElementById('load-status').innerText = `${pct}%`;
                };
                pdfDoc = await task.promise;
                totalPages = pdfDoc.numPages;

                const firstPage = await pdfDoc.getPage(1);
                const vp = firstPage.getViewport({ scale: 1 });
                pdfRatio = vp.width / vp.height;

                document.getElementById('load-status').innerText = "RENDERING PHYSICS ASSETS...";
                
                // Cache sequentially
                for(let i=1; i<=totalPages; i++) {
                    await cachePage(i);
                    if(i % 5 === 0) document.getElementById('load-status').innerText = `Processing ${Math.round((i/totalPages)*100)}%`;
                }

                buildBook();

                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 600);
                document.getElementById('book-stage').style.opacity = '1';

                window.addEventListener('resize', debounce(() => {
                    buildBook(); 
                }, 200));

            } catch (err) {
                console.error(err);
                document.getElementById('load-status').innerText = "ERROR LOADING PDF";
                document.getElementById('load-status').style.color = "#ff4444";
            }
        }

        async function cachePage(num) {
            if(canvasMap.has(num)) return;
            const page = await pdfDoc.getPage(num);
            // High res for zooming
            const viewport = page.getViewport({ scale: 3.0 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            canvas.className = 'page-canvas';
            const ctx = canvas.getContext('2d');
            await page.render({ canvasContext: ctx, viewport }).promise;
            canvasMap.set(num, canvas);
        }

        function getDimensions() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const maxWidth = w * 0.95;
            const maxHeight = h * 0.85; 

            let pageH = maxHeight;
            let pageW = pageH * pdfRatio; 
            
            if ((pageW * 2) > maxWidth) {
                pageW = maxWidth / 2;
                pageH = pageW / pdfRatio;
            }

            return { width: Math.floor(pageW), height: Math.floor(pageH) };
        }

        function buildBook() {
            const dim = getDimensions();
            
            if (pageFlip) {
                try { pageFlip.destroy(); } catch(e) {}
                pageFlip = null;
            }

            let container = document.getElementById('flipbook-container');
            if (!container) {
                const stage = document.getElementById('book-stage');
                container = document.createElement('div');
                container.id = 'flipbook-container';
                stage.appendChild(container);
            }

            // Reset zoom on rebuild
            currentZoom = 1.0;
            container.style.transform = `scale(1)`;
            container.innerHTML = ""; 
            
            // Handle Click-to-Flip with PHYSICS LOCK
            container.onclick = (e) => {
                // If animation is running, IGNORE click to prevent jumping/glitches
                if (isFlipping) return;

                const x = e.clientX;
                const half = window.innerWidth / 2;
                if (x > half) pageFlip?.flipNext();
                else pageFlip?.flipPrev();
            };

            for(let i=1; i<=totalPages; i++) {
                const div = document.createElement('div');
                div.className = 'page';
                // 'soft' allows bending.
                div.setAttribute('data-density', 'soft');
                const content = document.createElement('div');
                content.className = 'page-content';
                if(canvasMap.has(i)) content.appendChild(canvasMap.get(i));
                div.appendChild(content);
                container.appendChild(div);
            }

            pageFlip = new St.PageFlip(container, {
                width: dim.width,
                height: dim.height,
                size: 'fixed',
                showCover: false, 
                startPage: currentPageIndex,
                flippingTime: FLIP_DURATION, // Slower, heavier flip
                maxShadowOpacity: 0.6, // Darker shadows for depth
                usePortrait: false, 
                mobileFirst: false,
                drawShadow: true
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));

            // Event: Change State
            // We use this to Lock/Unlock interactions
            pageFlip.on('changeState', (e) => {
                // e.data could be: "user_fold", "fold_corner", "flipping", "read"
                if (e.data === 'flipping' || e.data === 'fold_corner') {
                    isFlipping = true;
                } else if (e.data === 'read') {
                    isFlipping = false;
                }
            });

            pageFlip.on('flip', (e) => {
                currentPageIndex = e.data;
                updateUI();
                if(isSoundOn) {
                    const sfx = document.getElementById('flip-sfx');
                    sfx.currentTime = 0; sfx.play().catch(()=>{});
                }
            });

            updateUI();
            lucide.createIcons();
        }

        // --- ZOOM LOGIC ---
        function zoomBook(delta) {
            const container = document.getElementById('flipbook-container');
            if(!container) return;
            
            currentZoom += delta;
            if(currentZoom < 0.5) currentZoom = 0.5;
            if(currentZoom > 3.0) currentZoom = 3.0;

            container.style.transform = `scale(${currentZoom})`;
        }

        function updateUI() {
            const el = document.getElementById('page-counter');
            const idx = currentPageIndex;
            let p1 = (idx * 2) + 1;
            let p2 = p1 + 1;
            if (p1 > totalPages) p1 = totalPages;
            
            if(p2 > totalPages) el.innerText = `${p1}/${totalPages}`;
            else el.innerText = `${p1}-${p2}/${totalPages}`;

            renderNotes();
        }

        // --- ENHANCED 3D MOVEMENT ---
        document.addEventListener('mousemove', (e) => {
            const container = document.getElementById('flipbook-container');
            if(!container) return;
            const x = (window.innerWidth/2 - e.pageX) / 100; 
            const y = (window.innerHeight/2 - e.pageY) / 100;
            container.style.transform = `rotateY(${x}deg) rotateX(${y}deg) scale(${currentZoom})`;
        });

        // --- NOTES LOGIC ---
        let tempNoteId = null;

        function getNotes() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
        function saveNotes(n) { localStorage.setItem(STORAGE_KEY, JSON.stringify(n)); renderNotes(); }

        function startNewNote() {
            tempNoteId = Date.now();
            openModal(tempNoteId, true);
        }

        function renderNotes() {
            const layer = document.getElementById('notes-layer');
            if (!layer) return;
            layer.innerHTML = "";
            const p1 = (currentPageIndex * 2) + 1;
            const p2 = p1 + 1;
            const visible = [p1, p2];

            getNotes().forEach(n => {
                if(visible.includes(n.page)) {
                    const m = document.createElement('div');
                    m.className = 'note-marker';
                    m.style.top = n.top;
                    const isLeft = (n.page % 2 !== 0);
                    if(isLeft) m.style.left = "25%"; else m.style.left = "75%";
                    m.innerHTML = '<i data-lucide="message-square-text" style="width:14px"></i>';
                    m.onclick = (e) => {
                        e.stopPropagation();
                        openModal(n.id, false);
                    };
                    layer.appendChild(m);
                }
            });
            lucide.createIcons();
        }

        // --- MODAL ---
        let activeNoteId = null;
        const modal = document.getElementById('note-modal');
        
        function openModal(id, isNew) {
            activeNoteId = id;
            const ta = document.getElementById('modal-text');
            
            if (isNew) {
                ta.value = "";
                document.getElementById('m-del').style.display = 'none';
            } else {
                const n = getNotes().find(x => x.id === id);
                if(n) ta.value = n.text;
                document.getElementById('m-del').style.display = 'block';
            }
            modal.style.display = 'flex';
        }

        document.getElementById('m-save').onclick = () => {
            const text = document.getElementById('modal-text').value.trim();
            if (!text) {
                modal.style.display = 'none';
                return;
            }

            const notes = getNotes();
            const existingIndex = notes.findIndex(x => x.id === activeNoteId);

            if (existingIndex > -1) {
                notes[existingIndex].text = text;
            } else {
                const p1 = (currentPageIndex * 2) + 1;
                notes.push({ 
                    id: activeNoteId, 
                    page: p1, 
                    text: text, 
                    top: "30%", 
                    left: "25%" 
                });
            }
            saveNotes(notes);
            modal.style.display = 'none';
        }

        document.getElementById('m-del').onclick = () => {
            saveNotes(getNotes().filter(x => x.id !== activeNoteId));
            modal.style.display = 'none';
        }
        document.getElementById('m-close').onclick = () => modal.style.display = 'none';

        // --- CONTROLS ---
        document.querySelector('.toolbar').onclick = (e) => e.stopPropagation();
        document.getElementById('note-modal').onclick = (e) => e.stopPropagation();

        // Safe Flip Functions with Lock
        const safeNext = () => { if(!isFlipping) pageFlip?.flipNext(); };
        const safePrev = () => { if(!isFlipping) pageFlip?.flipPrev(); };

        document.getElementById('prev-btn').onclick = safePrev;
        document.getElementById('next-btn').onclick = safeNext;
        document.getElementById('add-note-btn').onclick = startNewNote;
        
        document.getElementById('auto-btn').onclick = function() {
            isAuto = !isAuto;
            this.classList.toggle('active');
            if(isAuto) {
                this.innerHTML = '<i data-lucide="pause"></i>';
                autoTimer = setInterval(() => {
                    if(!pageFlip) return;
                    if (isFlipping) return; // Don't queue flips if busy
                    
                    const p1 = (currentPageIndex * 2) + 1;
                    if(p1 >= totalPages) pageFlip.flip(0);
                    else pageFlip.flipNext();
                }, 4000);
            } else {
                this.innerHTML = '<i data-lucide="play"></i>';
                clearInterval(autoTimer);
            }
            lucide.createIcons();
        }

        document.getElementById('sound-btn').onclick = function() {
            isSoundOn = !isSoundOn;
            this.classList.toggle('active');
            this.innerHTML = isSoundOn ? '<i data-lucide="volume-2"></i>' : '<i data-lucide="volume-x"></i>';
            lucide.createIcons();
        }

        function debounce(func, wait) {
            let timeout;
            return function() {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, arguments), wait);
            };
        }

        window.onload = init;

    </script>
</body>
</html>
