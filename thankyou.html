<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contract Established - BookMintor</title>
  <meta name="theme-color" content="#0b0e13" />
  <link rel="icon" type="image/png" href="https://bookmintor.shop/images/logo.png">

  <!-- SECURITY SCRIPT -->
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) { if(e.keyCode == 123) { return false; } if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; } if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; } if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; } if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; } }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'blob': 'blob 20s infinite alternate',
            'scale-in': 'scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'check-stroke': 'checkStroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards 0.4s',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.95)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.8)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            checkStroke: {
              '0%': { strokeDashoffset: '100' },
              '100%': { strokeDashoffset: '0' },
            }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; user-select: none; }

    /* Animated Progress Bar */
    .progress-bar-container {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1.5rem;
    }
    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #6366f1, #d946ef);
        width: 0%;
        /* 10 Seconds Animation */
        animation: progress 10s linear forwards;
    }
    @keyframes progress {
        0% { width: 0%; }
        100% { width: 100%; }
    }

    /* Success Checkmark SVG */
    .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 2; stroke: #a78bfa; stroke-miterlimit: 10; margin: 0 auto 20px; box-shadow: inset 0px 0px 0px #7c3aed; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
    .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: #a78bfa; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
    .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
    @keyframes stroke { 100% { stroke-dashoffset: 0; } }
    @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
    @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 5px rgba(139, 92, 246, 0.2); } }
  </style>
</head>
<body class="min-h-screen bg-[#0b0e13] text-zinc-100 flex items-center justify-center relative overflow-hidden">

  <!-- BACKGROUND ANIMATION -->
  <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-1/4 w-[800px] h-[800px] bg-indigo-600/10 rounded-full mix-blend-screen filter blur-[130px] animate-blob"></div>
    <div class="absolute bottom-0 right-1/4 w-[600px] h-[600px] bg-fuchsia-600/10 rounded-full mix-blend-screen filter blur-[130px] animate-blob animation-delay-2000"></div>
  </div>

  <div class="w-full max-w-lg px-6 animate-scale-in">
    <div class="bg-white/[0.03] backdrop-blur-2xl border border-white/10 p-8 sm:p-12 rounded-3xl shadow-[0_25px_50px_-12px_rgba(0,0,0,0.7)] text-center relative overflow-hidden">
        
        <!-- Glowing Ambient Light behind card -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-40 h-40 bg-indigo-500/20 rounded-full blur-[50px] pointer-events-none"></div>

        <!-- Success Animation -->
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>

        <h1 class="text-3xl font-bold text-white mb-2">Contract Established</h1>
        <p class="text-zinc-400 mb-8">We have received your query. Our premium support team will review your contract and get back to you shortly.</p>

        <!-- Redirect Timer -->
        <div class="bg-black/20 rounded-xl p-4 border border-white/5 mb-6">
            <div class="flex justify-between items-center text-xs text-zinc-500 uppercase tracking-widest mb-2">
                <span>Redirecting to Home</span>
                <span id="countdown">10s</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <a href="./index.html" class="inline-flex items-center gap-2 bg-white text-black font-bold px-6 py-3 rounded-xl hover:bg-indigo-50 transition shadow-[0_0_20px_rgba(255,255,255,0.3)] transform hover:scale-105">
            Return Immediately <i data-lucide="arrow-right" class="h-4 w-4"></i>
        </a>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Countdown Logic
    let timeLeft = 10;
    const countdownEl = document.getElementById('countdown');
    
    const timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft + 's';
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href = './index.html'; // Redirect to Home
        }
    }, 1000);
  </script>
</body>
</html>
